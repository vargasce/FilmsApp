<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title align="center">
            Buscar Peliculas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-toolbar>
    <ion-searchbar placeholder="Buscar Pelicula" animate type="text" (ionChange)="onSearchChange($event)" [debounce]="700" [value]="textoBuscar" ></ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">

    <ion-grid fixed *ngIf="buscando">
        <ion-row align="center">
            <ion-col size="12" >
                <ion-spinner name="bubbles" color="primary"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list *ngIf="peliculas.length === 0">

        <ion-list-header>
            <ion-label>Ideas</ion-label>
        </ion-list-header>

        <ion-item *ngFor="let pelicula of ideas" (click)="ideaEvent( pelicula )" >
            <ion-label color="primary">{{pelicula}}</ion-label>
        </ion-item>

    </ion-list>

    <ion-grid fixed>
        <ion-row>
            <ion-col size="6" *ngFor="let pelicula of peliculas">

                <ion-card (click)="verDetalle( pelicula.id )">
                    <img class="poster" [src]="pelicula.poster_path | imagen ">
                    
                    <ion-card-header>
                        <ion-card-subtitle> {{ pelicula.release_date }} </ion-card-subtitle>
                    </ion-card-header>

                    <ion-card-content>
                        <h3>{{ pelicula.title }}</h3>
                    </ion-card-content>
                </ion-card>

            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<ion-slides [options]="slidesOPT">
    <ion-slide *ngFor="let pares of peliculas | pares">

        <ion-row>

            <ion-col size="12" *ngFor="let pelicula of pares">
                <ion-card (click)="verDetalle( pelicula.id )">
                    <img class="posterPares"  [src]="pelicula.poster_path | imagen" alt="">
                </ion-card>
            </ion-col>

        </ion-row>

    </ion-slide>

    <ion-slide class="slide-mas">
        <ion-button class="btn-mas" (click)="onClick()" expand="full" fill="clear" shape="round" size="large">
            <ion-icon slot="start" name="add" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-slide>

</ion-slides>

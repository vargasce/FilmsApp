
<ion-content [fullscreen]="true">

    <ion-grid fixed>
        <ion-row>
            <ion-col align="center">
                <h3>Peliculas Nuevas</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-slideshow-backdrop
        [data]="peliculasRecientes"
    >
    </app-slideshow-backdrop>

    <ion-grid fixed>
        <ion-row>
            <ion-col align="center">
                <h3>Cartelera</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-slideshow-poster
        [data]="peliculasRecientes"
    ></app-slideshow-poster>

    <ion-grid fixed>
        <ion-row>
            <ion-col align="center">
                <h3>Populares</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-slideshow-pares
        [data]="populares"
        (cargarMas)="cargarMas()"
    ></app-slideshow-pares>


</ion-content>
